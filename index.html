    <script>

        const board = document.getElementById("board");
        const scoreElement = document.getElementById("score");

        const size = 20;
        let snake = [
            { x: 10, y: 10 }, // head
            { x: 9, y: 10 },
            { x: 8, y: 10 }
        ];
        let food = { x: 5, y: 5 };
        let direction = "right";
        let score = 0;
        let gameInterval;


        const eatSound = new Audio("src/sounds/eat.wav");
        const gameOverSound = new Audio("src/sounds/gameover.mp3");
        const bgMusic = new Audio("src/sounds/bg.wav");
        bgMusic.loop = true;
        bgMusic.volume = 0.4;


        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement("div");
                cell.className = "border border-white/5";
                board.appendChild(cell);
            }
        }


        function draw() {
            const cells = document.querySelectorAll("#board div");

            cells.forEach(cell => {
                cell.className = "border border-white/5";
            });

            snake.forEach((part, indexSnake) => {
                const index = part.y * size + part.x;

                if (indexSnake === 0) {
                    cells[index].classList.add("snake-head");
                } else {
                    cells[index].classList.add("snake-body");
                }
            });

            const foodIndex = food.y * size + food.x;
            cells[foodIndex].classList.add("food");
        }


        function move() {
            const head = { ...snake[0] };

            if (direction === "right") head.x++;
            if (direction === "left") head.x--;
            if (direction === "up") head.y--;
            if (direction === "down") head.y++;


            if (head.x < 0 || head.x >= size || head.y < 0 || head.y >= size) {
                clearInterval(gameInterval);
                bgMusic.pause();
                bgMusic.currentTime = 0;
                gameOverSound.play();
                alert("Game Over");
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;

                eatSound.currentTime = 0;
                eatSound.play();

                food = {
                    x: Math.floor(Math.random() * size),
                    y: Math.floor(Math.random() * size)
                };
            } else {
                snake.pop();
            }

            draw();
        }


        document.addEventListener("keydown", function (e) {
            if (e.key === "ArrowRight" && direction !== "left") direction = "right";
            if (e.key === "ArrowLeft" && direction !== "right") direction = "left";
            if (e.key === "ArrowUp" && direction !== "down") direction = "up";
            if (e.key === "ArrowDown" && direction !== "up") direction = "down";
        });


        function startGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = "right";
            score = 0;
            scoreElement.textContent = score;

            bgMusic.play();

            createBoard();
            draw();

            clearInterval(gameInterval);
            gameInterval = setInterval(move, 200);
        }

        createBoard();
        draw();

    </script>
